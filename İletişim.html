<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="İdris Kara – İletişim Sayfası" />
  <title>İletişim – İdris Kara</title>
  <style>
    :root{
      --bg1: #2C3E50;
      --bg2: #ECF0F1;
      --card-bg:#ffffff;
      --border:#e0e0e0;
      --text:#333;
      --accent:#0072ff;
      --accent-dark:#005bb5;
      --shadow:0 8px 20px rgba(0,0,0,0.15);
      --radius:16px;
    }
    body{
      margin:0;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color:var(--text);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      background:#ffffff;
      box-shadow:var(--shadow);
      position:sticky;
      top:0;
      z-index:10;
    }
    .nav{
      max-width:1200px;
      margin:auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 20px;
    }
    .nav a{
      text-decoration:none;
      color:var(--accent);
      font-weight:bold;
      margin-left:16px;
    }
    main{
      flex:1;
      max-width:1200px;
      margin:auto;
      padding:40px 20px;
    }
    .hero{
      text-align:center;
      margin-bottom:40px;
      color:#fff;
    }
    .grid{
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:40px;
    }
    @media(max-width:900px){
      .grid{grid-template-columns:1fr;gap:32px;}
    }
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
    }
    .card h2{
      margin-top:0;
      margin-bottom:20px;
      color:var(--accent);
    }
    form{
      display:grid;
      gap:24px;
    }
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:24px;
    }
    @media(max-width:600px){
      .row{grid-template-columns:1fr;gap:20px;}
    }
    input,textarea,select{
      width:80%;
      padding:14px;
      border:1px solid var(--border);
      border-radius:8px;
      font-size:15px;
    }
    textarea{resize:vertical;min-height:120px;}
    .actions{
      display:flex;
      gap:16px;
      flex-wrap:wrap;
      margin-top:8px;
    }
    .btn{
      border:none;
      padding:14px 22px;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
    }
    .btn-primary{
      background:var(--accent);
      color:#fff;
    }
    .btn-primary:hover{
      background:var(--accent-dark);
    }
    .btn-ghost{
      background:#f0f0f0;
    }
    .info{
      display:grid;
      gap:20px;
      margin-bottom:20px;
    }
    .contact-item strong{color:var(--accent);}
    .map iframe{
      width:100%;
      height:150px;
      border:none;
      border-radius:8px;
    }
    footer{
      text-align:center;
      color:#fff;
      padding:20px;
      margin-top:40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">İdris Kara'nın Kişisel Web Sitesi</div>
      <nav>
        <a href="Anasayfa.html">Anasayfa</a>
        <a href="Özgeçmişim.html">Özgeçmişim</a>
        <a href="İletişim.html">İletişim</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>İletişim</h1>
      <p>Benimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.</p>
    </section>
    <section class="grid">
      <div class="card">
        <h2>Mesaj Gönder</h2>
        <form>
          <div class="row">
            <input type="text" placeholder="Ad Soyad" required><br>
            <input type="email" placeholder="E-posta" required>
          </div>
          <div class="row">
            <input type="text" placeholder="Konu" required><br>
            <input type="tel" placeholder="Telefon">
          </div>
          <textarea placeholder="Mesajınız" required></textarea>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Gönder</button>
            <button class="btn btn-ghost" type="reset">Temizle</button>
          </div>
        </form>
      </div>
      <aside class="card">
        <h2>İletişim Bilgileri</h2>
        <div class="info">
          <div class="contact-item"><strong>E-posta:</strong> idris@example.com</div>
          <div class="contact-item"><strong>Telefon:</strong> +90 555 555 55 55</div>
          <div class="contact-item"><strong>Konum:</strong> İstanbul, Türkiye</div>
        </div>
        <div class="map">
          <iframe src="https://www.google.com/maps?q=Istanbul&output=embed" allowfullscreen loading="lazy"></iframe>
        </div>
      </aside>
    </section>
  </main>
  <footer>© 2025 İdris Kara – Tüm Hakları Saklıdır</footer>
</body>
</html>
